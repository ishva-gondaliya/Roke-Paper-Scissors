<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roke paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Roke Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="roke">
            <img src="./rock.png">
        </div>
        <div class="choice" id="paerr">
            <img src="./paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./scissors.png">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-contener">
        <p id="msg">play your move</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
